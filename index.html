<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="artboard">
        <h1 class="title">Etch-a-Sketch</h1>
        <h3 class="title">By: Justin Hughes</h3>
        <div class="buttons">
            <button class="btn">Choose grid size</button>
            <label for="colors"></label>
                <select class="btn" name="colors" id="colors">
                    <option value="placeholder">Choose Color</option>
                    <option id="red-select" value="red" onclick="thisIsRed()">Red</option>
                    <option id="blue-select" value="blue" onclick="thisIsBlue()">Blue</option>
                </select>
            <button class="btn" id="reset">Reset</button>
        </div>
        <div id="grid-container"></div>
    </div>
</body>
</html>
